<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>點名</title>
</head>
<body>
    <h2> 以下為尚未簽到的學生 {{errormessage}}</h2>
    <table border="1" cellpadding="0" cellspacing="0">
        <th>學號</th><th>姓名</th><th>組別</th><th>簽到情形</th>
        {% for student in uncheckedstudent %}
            <tr>
                <td>{{ student.cId }}</td>
                <td>{{ student.cName }}</td>
                <td>{{ student.cGroup }}</td>
                <td>{{ student.Firstweekcheck }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
